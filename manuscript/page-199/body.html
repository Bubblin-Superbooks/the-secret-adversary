<div class="leaf flex"><div class="inner justify"><p>&ldquo;Then what more do you want?&rdquo;</p><p>&ldquo;The document itself,&rdquo; said the German bluntly.</p><p>&ldquo;Ah! It is not in your possession? But you know where it is?&rdquo;</p><p>&ldquo;No.&rdquo;</p><p>&ldquo;Does anyone know where it is?&rdquo;</p><p>&ldquo;One person&mdash;perhaps. And we are not sure of that even.&rdquo;</p><p>&ldquo;Who is this person?&rdquo;</p><p>&ldquo;A girl.&rdquo;</p><p>Tommy held his breath.</p></div> </div>
