<div class="leaf flex"><div class="inner justify"><p>An unformulated dread swept over Tuppence.</p><p>&ldquo;You&mdash;you don&rsquo;t know the name of the man who came this morning?&rdquo;</p><p>&ldquo;Yes, I do. No, I don&rsquo;t. Half a second. It was on his card. Oh, I know! Inspector Brown. Quiet, unassuming sort of chap.&rdquo;</p></div> </div>
