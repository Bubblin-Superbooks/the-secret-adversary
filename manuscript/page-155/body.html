<div class="leaf flex"><div class="inner justify"><p>Two men came down the stairs and passed out through the entrance. Tuppence&rsquo;s hand closed tighter on Tommy&rsquo;s arm.</p><p>&ldquo;Quick&mdash;follow them. I daren&rsquo;t. He might recognize me. I don&rsquo;t know who the other man is, but the bigger of the two was Whittington.&rdquo;</p></div> </div>
